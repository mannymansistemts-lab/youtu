<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Generador SEO PRO — TS Docentes</title>
  <style>
    body{font-family:Inter,Arial;background:#071026;color:#e6eef8;padding:18px}
    .card{max-width:980px;margin:0 auto;background:rgba(255,255,255,0.03);padding:16px;border-radius:10px}
    input,textarea,select{width:100%;padding:10px;border-radius:8px;border:none;background:rgba(255,255,255,0.04);color:#fff;margin-top:8px}
    button{padding:10px 14px;border-radius:8px;border:0;background:#ff6b00;color:#071423;font-weight:700;cursor:pointer;margin-top:12px}
    pre{background:rgba(0,0,0,0.2);padding:10px;border-radius:8px;margin-top:10px;white-space:pre-wrap}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:220px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Generador SEO PRO — TS Docentes</h2>

    <label>Marca / Tema</label>
    <input id="brand" placeholder="Ej: Fuller" />

    <div class="row">
      <div class="col">
        <label>Campaña / Código</label>
        <input id="campaign" placeholder="Ej: Campaña 17" />
      </div>
      <div class="col">
        <label>Año</label>
        <input id="year" value="2025" />
      </div>
    </div>

    <label>Resumen corto (2 líneas) — usa tus palabras</label>
    <textarea id="summary" rows="3" placeholder="Ej: Nuevas fragancias, productos para el hogar y promociones para vendedoras."></textarea>

    <label>País</label>
    <select id="country"><option value="MX">México</option><option value="PE">Perú</option><option value="CO">Colombia</option><option value="CL">Chile</option></select>

    <button id="go">Generar SEO PRO (YouTube)</button>

    <h3>Resultados — Vende Más por Catálogo</h3>
    <strong>Título:</strong>
    <pre id="a_title">—</pre>
    <strong>Descripción:</strong>
    <pre id="a_desc">—</pre>
    <strong>Hashtags:</strong>
    <pre id="a_hash">—</pre>

    <h3>Resultados — Catálogos Virtuales LATAM</h3>
    <strong>Título:</strong>
    <pre id="b_title">—</pre>
    <strong>Descripción:</strong>
    <pre id="b_desc">—</pre>
    <strong>Hashtags:</strong>
    <pre id="b_hash">—</pre>

    <h3>Etiquetas (YouTube Studio)</h3>
    <pre id="tags">—</pre>

    <h3>Mejor Horario sugerido (MX hora)</h3>
    <pre id="hours">—</pre>
  </div>

<script>
const API_URL = '/api/trends'; // si subes a Vercel tal cual, esto funcionará

document.getElementById('go').addEventListener('click', async ()=>{
  const brand = document.getElementById('brand').value.trim();
  const campaign = document.getElementById('campaign').value.trim();
  const summary = document.getElementById('summary').value.trim();
  const country = document.getElementById('country').value || 'MX';
  if(!brand){ alert('Escribe la marca'); return; }
  const url = `${API_URL}?brand=${encodeURIComponent(brand)}&campaign=${encodeURIComponent(campaign)}&summary=${encodeURIComponent(summary)}&country=${encodeURIComponent(country)}`;
  setLoading(true);
  try {
    const r = await fetch(url);
    const j = await r.json();
    if(j.error){ alert('Error: '+j.error); setLoading(false); return; }
    // rellenar panel A
    document.getElementById('a_title').textContent = j.channelA.title;
    document.getElementById('a_desc').textContent = j.channelA.description;
    document.getElementById('a_hash').textContent = j.channelA.hashtags.join(' ');
    // panel B
    document.getElementById('b_title').textContent = j.channelB.title;
    document.getElementById('b_desc').textContent = j.channelB.description;
    document.getElementById('b_hash').textContent = j.channelB.hashtags.join(' ');
    // tags y horas
    document.getElementById('tags').textContent = (j.tags || []).join(', ');
    document.getElementById('hours').textContent = (j.bestHours || []).map(h => `${h}:00 - ${h+1}:00`).join(', ');
  } catch (e) {
    console.error(e);
    alert('Error al conectar. Mira consola.');
  } finally { setLoading(false); }
});

function setLoading(on){
  document.getElementById('go').disabled = on;
  document.getElementById('go').textContent = on ? 'Generando...' : 'Generar SEO PRO (YouTube)';
}
</script>
</body>
</html>
